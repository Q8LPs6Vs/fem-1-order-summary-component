<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <img class="hero-img" src="./images/illustration-hero.svg" alt="A person that's happily listening to music">
      <div class="content-wrapper">
        <h1 class="content-header">Order Summary</h1>
        <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription-wrapper">
          <img src="./images/icon-music.svg" alt="A music icon">
          <div class="subscription-plan">
            <p class="subscription-current-plan">Annual plan</p>
            <p class="subscription-current-price">$59.99/year</p>
          </div>
          <a class="subscription-change-plan" href="#">Change</a>
        </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </main>
    <footer>
      <p></p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Q</a>.</p>
    </footer>
  </div>
</body>
</html>
